<div class="filter-container">
  <!-- Campo de búsqueda por nombre -->
  <mat-form-field appearance="fill">
    <mat-label>Buscar por nombre</mat-label>
    <input matInput (keyup)="applyNameFilter($event)" placeholder="Rick, Morty..." />
  </mat-form-field>

  <!-- Campo de búsqueda por especie -->
  <mat-form-field appearance="fill">
    <mat-label>Buscar por especie</mat-label>
    <input matInput (keyup)="applySpeciesFilter($event)" placeholder="Human, Alien..." />
  </mat-form-field>
</div>


<!-- Tabla de personajes -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columna: Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let character"> {{ character.name }} </td>
  </ng-container>

  <!-- Columna: Estado -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let character"> {{ character.status }} </td>
  </ng-container>

  <!-- Columna: Especie -->
  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef> Especie </th>
    <td mat-cell *matCellDef="let character"> {{ character.species }} </td>
  </ng-container>

  <!-- Columna: Género -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Género </th>
    <td mat-cell *matCellDef="let character"> {{ character.gender }} </td>
  </ng-container>

  <!-- Columna: Tipo -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let character">
      {{ character.type ? character.type : 'Unknown' }}
    </td>
  </ng-container>

  <!-- Columna: Fecha de creación -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Creado </th>
    <td mat-cell *matCellDef="let character"> {{ character.created | date }} </td>
  </ng-container>

  <!-- Columna: Ver detalles -->
  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef> Detalles </th>
    <td mat-cell *matCellDef="let character">
      <button mat-button (click)="verDetalles(character)">Ver</button>
    </td>
  </ng-container>

  <!-- Columna: Marcar favorito -->
  <ng-container matColumnDef="favorito">
    <th mat-header-cell *matHeaderCellDef> Favorito </th>
    <td mat-cell *matCellDef="let character">
      <button mat-icon-button color="primary" (click)="marcarFavorito(character)">
        <mat-icon *ngIf="esFavorito(character)">favorite</mat-icon>
        <mat-icon *ngIf="!esFavorito(character)">favorite_border</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Encabezado de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paginador -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
