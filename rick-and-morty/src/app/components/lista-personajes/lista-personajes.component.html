<div class="filter-container">
  <mat-form-field appearance="fill">
    <mat-label>Buscar por nombre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Rick, Morty..." #inputName>
  </mat-form-field>
</div>

<table mat-table [dataSource]="filteredCharacters" class="mat-elevation-z8">

  <!-- Imagen -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagen </th>
    <td mat-cell *matCellDef="let character">
      <img [src]="character.image" alt="{{ character.name }}" class="character-image">
    </td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let character"> {{ character.name }} </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let character"> {{ character.status }} </td>
  </ng-container>

  <!-- Especie -->
  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef> Especie </th>
    <td mat-cell *matCellDef="let character"> {{ character.species }} </td>
  </ng-container>

  <!-- Tipo -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let character"> {{ character.type }} </td>
  </ng-container>

  <!-- Género -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Género </th>
    <td mat-cell *matCellDef="let character"> {{ character.gender }} </td>
  </ng-container>

  <!-- Creado -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Creado </th>
    <td mat-cell *matCellDef="let character"> {{ character.created | date }} </td>
  </ng-container>

  <!-- Detalles -->
  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef> Detalles </th>
    <td mat-cell *matCellDef="let character">
      <button mat-button (click)="verDetalles(character)">Detalles</button>
    </td>
  </ng-container>

  <!-- Favorito -->
  <ng-container matColumnDef="favorito">
    <th mat-header-cell *matHeaderCellDef> Favorito </th>
    <td mat-cell *matCellDef="let character">
      <button mat-icon-button (click)="marcarFavorito(character)">
        <mat-icon>{{ esFavorito(character) ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </td>
  </ng-container>


  <!-- Fila Encabezado y Cuerpo -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
