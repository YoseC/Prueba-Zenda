<div class="filter-container">
  <mat-form-field appearance="outline">
    <mat-label>Buscar por nombre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Rick, Morty..." #inputName>
  </mat-form-field>
</div>

<div class="card-container">
  <mat-card *ngFor="let character of filteredCharacters" class="character-card">
    <img mat-card-image [src]="character.image" alt="{{ character.name }}">
    <mat-card-title>{{ character.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ character.species }} - {{ character.status }}
    </mat-card-subtitle>
    <mat-card-content>
      <p><strong>GÃ©nero:</strong> {{ character.gender }}</p>
      <p><strong>Tipo:</strong> {{ character.type || 'N/A' }}</p>
      <p><strong>Creado:</strong> {{ character.created | date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="verDetalles(character)">
        Detalles
      </button>
      <button mat-button color="accent">Favorito</button>
    </mat-card-actions>
  </mat-card>
</div>
