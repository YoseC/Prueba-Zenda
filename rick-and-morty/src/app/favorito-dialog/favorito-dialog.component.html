<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img [src]="data.image" alt="{{ data.name }}" class="favorito-img" />
    </div>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-subtitle>{{ data.type }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="data.image" alt="{{ data.name }}" />
  <mat-card-content>
    <p><strong>Estado:</strong> {{ data.status }}</p>
    <p><strong>Especie:</strong> {{ data.species }}</p>
    <p><strong>GÃ©nero:</strong> {{ data.gender }}</p>
    </mat-card-content
  >

  <mat-card-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
  </mat-card-actions>
</mat-card>
